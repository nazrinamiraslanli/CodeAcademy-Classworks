<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header">
      <section class="sec1">
        <div>
          <div class="div2">
            <span class="span"
              ><i class="fa-solid fa-location-arrow"></i>
              Address</span
            >
          </div>
          <p>523 N FAIREFAX AVE LOS ANGELES, CA 90048</p>
        </div>
        <div>
          <div class="div2">
            <span class="span">
              <i class="fa-solid fa-envelope"></i>
            Email
            </span>
          </div>
          <p>EMAIL@EMAIL.COM</p>
        </div>
        <div>
          <div class="div2">
            <span class="span">
              <i class="fa-solid fa-phone"></i>
            Telephone
            </span>
          </div>
          <p>+ 123 456 789</p>
        </div>
      </section>
      <section class="sec2">
        <div><h3>Contact Us</h3></div>
        <div>
          <input
            class="from"
            type="text"
            placeholder="NAME"
            name=""
            id="name"
          />
        </div>
        <div>
          <input
            class="from"
            type="text"
            placeholder="EMAIL"
            name=""
            id="email"
          />
        </div>
        <div>
          <input
            class="from"
            type="text"
            placeholder="message"
            name=""
            id="message"
          />
        </div>
        <button class="button">SUBMIT HERE</button>
      </section>
    </section>
    <footer class="footer">
      <div class="div3">
        <i style="color: white" class="fa-brands fa-facebook"></i>
        <i style="color: white" class="fa-brands fa-twitter"></i>
        <i style="color: white" class="fa-brands fa-instagram"></i>
      </div>
      <div class="div3">
        <p style="color: white">2022 TEA STATION ALL RIGHTS RESEREVED</p>
      </div>
    </footer>
  </body>
</html>
